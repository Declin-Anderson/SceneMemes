<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/MobileLogin.css">
        <title>Scene Memes</title>
    </head>
    <body>
        <div id="header" style="text-align: center;">
            <h1>Scene Memes Login</h1>
        </div>
        <div id="user info" style="margin-left: 5%;">
            <div id = "credentials">
                <p>Username: 
                    <input type="text" id="username">
                </p>
                <p>Password
                    <input type="text" id="password">
                </p>
                <a href="MobileMain.html">
                    <button type="button" id="login">Login</button>
                </a>
                <a href="MobileRegister.html">
                    <button type="button" id="create">Create Account</button>
                </a>
            </div>
        </div>

        <div id="footer" style="margin-left: 5%;">
           <!--<p>
                <a href="MobileRegister.html">
                    <button type="button" id="create">Create Account</button>
                </a>
            </p>--> 
            <p>
                <a href="MobilePassword.html">
                    <button type="button" id="forgot">Forgot Password</button>
                </a>
            </p>
            <p>
                <button id="FaceID">
                    <img src="https://cdn1.iconfinder.com/data/icons/ios-11-glyphs/30/face_ID-512.png" alt="My Profile" style="height: 60px; width: 60px;">
                </button>
            </p>
            <div id="FaceIDPop" class="modal">
                <!-- Modal content -->
                <div class="modal-content" style="width: 200px; height: 200px">
                    <!--Creating the X for closes the popup-->
                    <span class="close" style="padding-right: 2%;">&times;</span>
                    <!--Button for the user to move to the main scene-->
                    <a style="font-size: 30px; padding-left:2%">Face ID Login</a>
                    <br>
                    <br>
                    <img src="https://cdn1.iconfinder.com/data/icons/ios-11-glyphs/30/face_ID-512.png" alt="My Profile" style="padding-left: 35%; height: 60px; width: 60px;">
                    <br>
                    <br>
                    <a href="MobileMain.html" style="padding-left:10%">
                        <button type ="button" style="width: 150px; height: 40px; font-size: 20px;">Try Again</button>
                    </a>
                </div>
            </div>
             <!--Script for the popup-->
             <script>
                // Get the modal
                var modal = document.getElementById("FaceIDPop");

                // Get the button that opens the modal
                var btn = document.getElementById("FaceID");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks on the button, open the modal
                btn.onclick = function() {
                modal.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
                }
            </script>
        </div>
    </body>
</html>
